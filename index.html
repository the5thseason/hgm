<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    	<title>만인방의 호가명이외다.</title>

<style>
	html{background-color:black;
	font-family:'Gowun Batang', serif;}
	
	div.all{height:80vh;
	width:100%;}
	
	div.title{text-align:center;
	font-size:30px;
	padding:10px;
	color:white;}
	    
	div.chat{text-align:center;
	background-color:gray;
	border-radius:10px;
	margin:10px 10px;
	padding:10px;
	height:50vh;}
	
	div.name{color:black;
	text-align:left;
	font-size:10px;
	padding: 0px 5px;}
	
	div.word{background-color:black;
	text-align:left;
	font-size:15px;
	border-radius:10px;
	padding:10px;
	color:white;
	max-width:250px;}
	
	div.send{background-color:gray;
	border-radius:10px;
	margin:0px 10px;
	height:50px;}
	
	div.fake{background-color:white;
	border-radius:5px;
	color:gray;
	display:inline-block;
	font-size:15px;
	text-align:left;
	padding:5px 30px;
	margin:7px 0px;
	width:50%;}
	
	div.btn{display:inline-block;
	border-radius:5px;
	border:none;
	text-align:center;
	background-color:white;
	color:black;
	font-size:20px;
	margin:7px 0px;
	width:70px;}


    </style>
	  
  <script>
    function getRandomWord() {
      const words = [
"……한 번씩은 너무 과한 걸 바라신다니까.",
"련주님. 그만 기침하십시오. 해가 중천에 떴습니다.",
"방주님. 자꾸 대낮부터 이러시면 방주로서의 위엄이 살지 않습니다.",
"련주님께서 겪어 온 일들에 비한다면 저런 일 따위는 위기라 불릴 만한 것도 못 됩니다.",
"수하들은 믿지 않으십니까?",
"고생하셨습니다, 련주님.",
"그럼 내치시겠습니까?",
"물론 련주께서는 흥취가 이시겠지만 저는 그렇지 못합니다.",
"련주님께는 당연한 일일지 모르나, 저희 같은 평범한 이들에게는 쉽지 않은 일입니다.",
"련주님!",
"저런 버러지 같은 놈들도 필요하면 써야 하는 것이 아닙니까?",
"그렇게 웃으실 일만은 아닙니다……. 반은 농담이지만, 반은 농담이 아닙니다.",
"저들이 그걸 알게 될 때는 이미 모든 걸 잃은 뒤일 것입니다.",
"사람이란 누구나 자신의 한계 안에서 사고하기 때문입니다. 저들이 련주님의 생각을 따라잡을 수 없는 것은 너무도 당연한 일. 저들을 탓할 일이 아닙니다.",
"그럼 련주님께서 위험해지십니다.",
"손실이 너무 과합니다, 련주님.",
"하지만 련주께서는 능히 해내실 것입니다.",
"저들이 아무리 분열한다 해도, 사패련이 올바로 서지 못한다면 저희는 그 틈을 노릴 수가 없습니다.",
"수신제가치국평천하라 하였거늘 어째서 련주님께서 저들을 내버려 두시는지 쉬이 이해하기 어렵습니다.",
"그리고 앞으로도 겪을 일이겠지요."];
	    
      const random = Math.floor(Math.random() * words.length);
      const word = words[random];
      document.querySelector(".word").innerText = word;
    }
  </script>
	  
  </head>
	
  <body>
	<div class="all">
	<div class="title">만인방 전서응</div>
	<div class="chat">
		<div class="txt">
			<div class="name">호가명</div>
			<div class="word">만인방의 호가명이외다.</div>
		</div>
	</div>
	<div class="send">
		<div class="fake">전서응 보내기</div>
		<div class="btn" onclick="getRandomWord()">가명아</div>
	</div>
	</div>
	</body>
</html>
